                        Marca: {{ vehiculo.marca }}<br><br>

                        Modelo: {{ vehiculo.modelo }}<br><br>
                    </h2>
                    <h3>
                        Patente: {{ vehiculo.patente }}
                    </h2>
                </div>
            </div>
        </div>
    </div>
    <div style="margin-top: 20px; text-align: center;">
        <a href="{% url 'vehiculo_tienda' %}" class="btn btn-info btn-sm">Ir a la tienda</a>&nbsp;&nbsp;&nbsp;
